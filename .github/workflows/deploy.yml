name: Build and Deploy to CapRover

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nextjs-ecommerce
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/nextjs-ecommerce:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/nextjs-ecommerce:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_CLERK_SIGN_IN_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
            NEXT_PUBLIC_CLERK_SIGN_UP_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
            NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=${{ secrets.NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL }}
            NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=${{ secrets.NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL }}

      - name: Deploy to CapRover
        run: |
          # Prepare deployment payload
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/nextjs-ecommerce:sha-${GITHUB_SHA:0:7}"

          echo "Deploying image: ${IMAGE_NAME}"
          echo "To app: ${{ secrets.APP_NAME }}"

          # Deploy to CapRover using webhook API
          RESPONSE=$(curl -X POST \
            "${{ secrets.CAPROVER_SERVER }}/api/v2/user/apps/webhooks/triggerbuild" \
            -H "Content-Type: application/json" \
            -H "x-namespace: captain" \
            -H "x-captain-app-token: ${{ secrets.APP_TOKEN }}" \
            --data-raw "{\"schemaVersion\":2,\"imageName\":\"${IMAGE_NAME}\"}" \
            -w "\nHTTP_CODE:%{http_code}" \
            -s)

          echo "Raw response: $RESPONSE"

          # Extract HTTP code
          HTTP_CODE=$(echo "$RESPONSE" | grep -o "HTTP_CODE:[0-9]*" | cut -d: -f2)
          echo "HTTP Status Code: $HTTP_CODE"

          # Check if deployment was successful
          if echo "$RESPONSE" | grep -q '"status":100'; then
            echo "âœ… Deployment successful!"
            exit 0
          elif echo "$RESPONSE" | grep -q '"status":1106'; then
            echo "âŒ Authentication failed - APP_TOKEN is invalid or expired"
            echo "Please regenerate the App Token in CapRover and update the GitHub secret"
            exit 1
          else
            echo "âŒ Deployment failed!"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Deployment summary
        if: success()
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${{ github.repository_owner }}/nextjs-ecommerce:sha-${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ secrets.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          echo "**Full SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
